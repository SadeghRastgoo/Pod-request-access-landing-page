<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      sizes="32x32"
      href="assets/favicon-32x32.png"
      type="image/png"
    />
    <title>Pod request access landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="bg-mobile"></div>
    <div class="bg-tablet"></div>
    <div class="bg-desktop"></div>
    <img class="logo-xl" src="assets/desktop/logo.svg" alt="logo" />
    <main class="main">
      <img src="assets/desktop/logo.svg" alt="logo" class="logo" />
      <h2 class="heading">Publish Your Podcasts <span>Everywhere.</span></h2>
      <p class="paragraph">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <div class="logos">
        <div class="logos__item">
          <a href="#">
            <img src="assets/desktop/spotify.svg" alt="" />
          </a>
        </div>
        <div class="logos__item">
          <a href="#">
            <img src="assets/desktop/apple-podcast.svg" alt="" />
          </a>
        </div>
        <div class="logos__item">
          <a href="#">
            <img src="assets/desktop/google-podcasts.svg" alt="" />
          </a>
        </div>
        <div class="logos__item">
          <a href="#">
            <img src="assets/desktop/pocket-casts.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="inputs">
        <div class="input-container">
          <input class="email-inp" type="email" placeholder="Email address" />
        </div>
        <button class="req-btn" type="button">Request Access</button>
        <p class="message">Message Placeholder</p>
      </div>
    </main>
    <img class="dots-pattern" src="assets/desktop/bg-pattern-dots.svg" alt="" />
    <script src="js/script.js"></script>
  </body>
</html>
